<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>

    <h2>Negrito</h2>
    <p>Nessa frase temos um<b>temo em negrito usando a tag &lt;b&gt;</b></p> <!--NÃO SEMÂNTICO-->

    <p>Nessa frase tenho um <strong> Termo em destaque</strong></p> 
    <!--SEMÂNTICA-->

    <h2>Itálico/Ênfase</h2>
    <p>Nesta frase temos um <i>termo em itálico</i>, usando a tag &lt;i&gt;</p> <!--NÃO SEMÂNTICO-->

    <p>Nesta frase termos um <em>termo em Ênfase</em> usando a tag &lt;EM&gt;</p> <!--SEMÂNTICA-->
</body>
</html>
