<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" poster="imagens/fotothumb.jpeg" controls>
            <source src="midia/Teamopai2.mp4" type="video/mp4">
            <source src="midia/Teamopai2.webm" type="video/webm">
            <source src="midia/Teamopai2.mkv" type="video/mkv">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/qmdVkKnFEUk?si=ZQouHtf0UzauK1Be" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
